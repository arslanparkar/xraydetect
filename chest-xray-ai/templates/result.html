<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/static/stylesheets/result.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

        <title>Scan results</title>
        <link rel="shortcut icon" href="/static/images/logo.png">
    </head>

    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg bg-transparent navbar-light">
            <div class="container">
                <!-- App name-->
                <a href="/" class="navbar-brand">Infobay</a>

                <!-- Toggle button -->
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu options -->
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/#how-it-works" class="nav-link">How it works</a>
                        </li>

                        <li class="nav-item">
                            <a href="/#contributing-and-deploying" class="nav-link">Contributing & Deploying</a>
                        </li>

                        <li class="nav-item">
                            <a href="/#faq" class="nav-link">FAQ's</a>
                        </li>
                    </ul>
                </div>
            <div>
        </nav>

        <!-- Result -->
        <div class="container">
            <div class="row align-items-center h-100">
                <!-- Preview + Tools-->
                <div class="col">
                    <!-- Image preview -->
                    <img class="img-fluid" id="image-preview">


                    <!-- Tools -->
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text">
                                Click on the pathology names to learn more. The bars on the
                                side show the probability in a visual form.
                            </p>
                            <a class="card-link" href="/start-scan">Scan another image</a>
                            <a class="card-link" href="javascript:window.print()">Export as PDF</a>
                            <!-- TODO: Add Mongo Database on server side to store data -->
                            <a class="card-link" href="javascript:alert('Successfully sent notification!')">Send Notification</a>
                        </div>
                    </div>
                </div>

                <!-- Result data -->
                <div class="col">
                    <div id="data">
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="/static/scripts/result.js"></script>
    </body>
</html>
